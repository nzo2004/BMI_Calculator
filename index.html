<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vücut Kitle İndeksi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p class="baslik">Vücut Kitle İndeksi Hesaplama</p>

        <form>

            <div class="input">
                <input class="boy" id="height" type="text" placeholder="Boy (m) 1.85" required>
                <input class="kilo" id="weight" type="text" placeholder="Kilogram (kg) 85" required>
            </div>

            <p class="Vücut_Kinde_Endeksi">Vücut Kitle İndeksi : <p id="Kinde_Endeksi">-- --</p></p>
            <p class="Sağlık_Durumu">Sağlık Durumu :<p id="Sağlık_Durumu"> -- -- </p></p>


            <div class="buttonlar">
                <button class="Hesapla" id="Hesapla" type="submit">Hesapla</button>
                <button class="btn1 Sifirla" type="reset">Sıfırla</button>

            </div>
        </form>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
